<form action="index.php?controller=category&action={action}" method="POST">
	<div class="form-group">
		<label for='id'>Id:</label>
		<input type="text" id='id' name="id" value="{id}" readonly class="form-control">
	</div>
	<div class="form-group">
		<label for='name'>Nom:</label>
		<input type="text" id='name' name="name" value="{name}" class="form-control">
	</div>
	<div class="form-group">
		<label for='description'>Description:</label>
		<input type="text" id="description" name="description" value="{description}" class="form-control">
	</div>
	<div class="form-group">
		<input type="submit">
	</div>
</form>
